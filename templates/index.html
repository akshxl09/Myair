<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../static/css/style.css?after">
        <script type="text/javascript" src="../static/js/map.js?ver=2"></script>
        <style>
            .map_wrap {position:relative;width:100%;height:350px;}
            .title {font-weight:bold;display:block;}
            .hAddr {position:absolute;left:10px;top:10px;border-radius: 2px;background:#fff;background:rgba(255,255,255,0.8);z-index:1;padding:5px;}
            #centerAddr {display:block;margin-top:2px;font-weight: normal;}
            .bAddr {padding:5px;text-overflow: ellipsis;overflow: hidden;white-space: nowrap;}
        </style>
    </head>
    <body>
        <h1>Myair</h1>
        <div class="map_wrap">
            <div id="map" style="width:1000px;height:300px;position:relative;overflow:hidden;">
                <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey={{appkey}}&libraries=services"></script>
            </div>
            <div class="hAddr">
                <span class="title">지도중심기준 행정동 주소정보</span>
                <span id="centerAddr"></span>
            </div>
        </div>

        <script>
            var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
                mapOption = { 
                    center: new kakao.maps.LatLng(37.566826, 126.9786567), // 지도의 중심좌표
                    level: 5 // 지도의 확대 레벨 
                }; 

            var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

            var geocoder = new kakao.maps.services.Geocoder();  // 주소-좌표 변환 객체를 생성합니다

            var marker = new kakao.maps.Marker(); // 클릭한 위치를 표시할 마커입니다
            var infowindow = new kakao.maps.InfoWindow({zindex:1}); // 클릭한 위치에 대한 주소를 표시할 인포윈도우입니다

            // 지도를 클릭했을 때 클릭 위치 좌표에 대한 주소정보를 표시하도록 이벤트를 등록합니다
            kakao.maps.event.addListener(map, 'click', function(mouseEvent) {
                searchDetailAddrFromCoords(mouseEvent.latLng, makeDetailAddr);
                
                // 마커를 클릭한 위치에 표시합니다 
                marker.setPosition(mouseEvent.latLng);
                marker.setMap(map);
            });

            searchAddrFromCoords(map.getCenter(), displayCenterInfo);   // 현재 지도 중심좌표로 주소를 검색해서 지도 좌측 상단에 표시합니다

            // 중심 좌표나 확대 수준이 변경됐을 때 지도 중심 좌표에 대한 주소 정보를 표시하도록 이벤트를 등록합니다
            kakao.maps.event.addListener(map, 'idle', function() {
                searchAddrFromCoords(map.getCenter(), displayCenterInfo);
            });

            // HTML5의 geolocation으로 사용할 수 있는지 확인합니다 
            if (navigator.geolocation) {
                
                // GeoLocation을 이용해서 접속 위치를 얻어옵니다
                navigator.geolocation.getCurrentPosition(function(position) {
                    
                    var lat = position.coords.latitude, // 위도
                        lon = position.coords.longitude; // 경도
                    
                    var locPosition = new kakao.maps.LatLng(lat, lon); // 마커가 표시될 위치를 geolocation으로 얻어온 좌표로 생성합니다

                    displayMarker(locPosition, null);  // 마커와 인포윈도우를 표시합니다
                        
                });
                
            } else { // HTML5의 GeoLocation을 사용할 수 없을때 마커 표시 위치와 인포윈도우 내용을 설정합니다
                
                var locPosition = new kakao.maps.LatLng(37.566826, 126.9786567);
                var message = 'geolocation을 사용할수 없어요..';
                displayMarker(locPosition, message);   
            }

        </script>
